<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Srunik QR Generator</title>
    <style>
        body{
            height: 100vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border-radius: 8px;
            gap: 12px;
        }
        input{
            width: 250px;
            height: 35px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        button{
            background-color: #2563eb;
            padding: 10px 20px;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }
        .qr {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 7px;
        }
        button:hover{
            background-color: #1e40af;
        }
        img{
            margin-top: 10px;
            width:150px;
            height:150px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>QR Code Generator</h3>

    <input id="qr-text" type="text" placeholder="Enter Text or URL">

    <img id="img" src="" alt=""/>

    <button onclick="qrGenerator()">Generate QR</button>
    <button onclick="downloadQR()">Download QR</button>
</div>

<script>
    const qrtext = document.getElementById("qr-text");
    const img = document.getElementById("img");

    function qrGenerator(){
        if(qrtext.value.trim() === ""){
            alert("Please enter text or URL");
            return;
        }

        img.src = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" 
        + encodeURIComponent(qrtext.value);
    }

    function downloadQR(){
        if(img.src === ""){
            alert("Generate QR first!");
            return;
        }

        const link = document.createElement("a");
        link.href = img.src;
        link.download = "Srunik-QR.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    function downloadQR(){
    if(img.src === ""){
        alert("Generate QR first!");
        return;
    }

    fetch(img.src)
    .then(response => response.blob())
    .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Srunik-QR.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        window.URL.revokeObjectURL(url);
    });
}

</script>

</body>
</html>
